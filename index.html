<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Calculator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <main>
        <div class="container">

            <div class="title">
                Paycheck Calculator
            </div>

            <div class="input_row">
                <label for="annual">Annual Salary</label>
                <input type="number" name="annual" id="annual">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="monthly">Monthly Wage</label>
                <input type="number" name="monthly" id="monthly">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="weekly">Weekly Wage</label>
                <input type="number" name="weekly" id="weekly">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="daily">Daily Wage</label>
                <input type="number" name="daily" id="daily">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="hourly">Hourly Wage</label>
                <input type="number" name="hourly" id="hourly">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="hours_pw">Hours per Week</label>
                <input type="number" name="hours_pw" id="hours_pw" value="40">
                <span>hours</span>
            </div>

            <div class="buttons">
                
            <button>info</button>
            </div>
        </div>

    </main>

    <script src="assets/main.js"></script>
</body>
</html>
