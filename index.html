<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Calculator</title>

    <link rel="stylesheet" href="assets/style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <nav>
            
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="title">
                <span>Paycheck Calculator</span>
                <span>by <a href="https://afiqfarid.com/" target="_blank">Afiq Farid</a></span>
            </div>

            <div class="input_row">
                <label for="annual">Annual Salary</label>
                <input type="number" name="annual" id="annual" class="input">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="monthly">Monthly Wage</label>
                <input type="number" name="monthly" id="monthly" class="input">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="weekly">Weekly Wage</label>
                <input type="number" name="weekly" id="weekly" class="input">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="daily">Daily Wage</label>
                <input type="number" name="daily" id="daily" class="input">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="hourly">Hourly Wage</label>
                <input type="number" name="hourly" id="hourly" class="input">
                <span>RM</span>
            </div>

            
            <div class="input_row">
                <label for="hours_pw">Hours per Week</label>
                <input type="number" name="hours_pw" id="hours_pw" value="40">
                <span>hours</span>
            </div>

            <div class="buttons">
                <button>
                    <i class='bx bx-redo' id="redo-btn"></i>
                </button>
                <button>
                    <i class='bx bx-info-circle'></i>
                </button>
            </div>
        </div>

        <div class="mode_btns">
            <button>
                Check out Savings Prediction
            </button>
            <button>
                Freelance mode
            </button>
            <button>
                Pay Raise
            </button>
        </div>
        

    </main>

    <script src="assets/main.js"></script>
</body>
</html>
